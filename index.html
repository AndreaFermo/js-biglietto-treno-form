<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" />
   
</head>
<body>
    <header>
        <h1>CALCOLA IL TUO BIGLIETTO</h1>
    </header>

    <main>
        <form class="d-flex justify-content-center">
            <div class="padding2rem">
                <div class="color-red">Nome Cognome</div>
                <input type="text" id="customer">
            </div>
            <div class="padding2rem">
                <div class="color-red">Km da percorrere</div>
                <input type="text" id="distance">
            </div>
            <div class="padding2rem">
                <div class="color-red">Fascia d'et√†</div>
                <select id="selection">
                    <option value="adult">Maggiorenne</option>
                    <option value="underage">Under 18</option>
                    <option value="retired">Over 65</option>

                </select>
            </div>
        </form>
        <div class="d-flex justify-content-center padding2rem">
            <button id="import" class="color-red my-2rem fSize2">Genera</button>
            <button id="reset" class="color-red my-2rem fSize2">Annulla</button>
        </div>
        <section id="ticket" class="d-none">
            <div class="container d-flex justify-content-center">
                <div class="padding1rem">
                    <div class="padding1rem text-bold">NOME PASSEGGERO</div>
                    <div id="customerName" class="padding1rem"></div>
                </div>
                <div class="padding1rem">
                    <div class="padding1rem text-bold">Offerta</div>
                    <div id="offer" class="padding1rem"></div>
                </div>
                <div class="padding1rem">
                    <div class="padding1rem text-bold">Carrozza</div>
                    <div id="carriage" class="padding1rem"></div>
                </div>
                <div class="padding1rem">
                    <div class="padding1rem text-bold">Codice CP</div>
                    <div id="cpCode" class="padding1rem"></div>
                </div>
                <div class="padding1rem">
                    <div class="padding1rem text-bold">Costo biglietto</div>
                    <div id="finalPrice" class="padding1rem"></div>
                </div>
            </div>
        </section>

   
    </main>
    
    <script type="text/javascript" src="js/main.js"></script>    
</body>
</html>
